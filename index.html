<!DOCTYPE html>
<html>
  <head>
    <title>Images Foxes Collection</title>
    <link rel="stylesheet" type="text/css" href="csstext.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <img class="gif" src="img/foxSpin.gif" alt="Galeria Botanique" width="456" height="122">
        <p>Here is a selection of foxes in this collection</p>
      </div>
      <div class="entry">
        <figure>
          <img src="img/cape.jpg" alt="Cape Fox" width="202" height="170">
          <figcaption>Cape Fox</figcaption>
        </figure>
      </div>
      <div class="entry">
        <figure>
          <img src="img/crab-eating.jpg" alt="Crab-eating Fox" width="202" height="170">
          <figcaption>Crab-eating Fox</figcaption>
        </figure>
      </div>
      <div class="entry">
        <figure>
          <img src="img/culpeo.jpg" alt="Culpeo Fox" width="202" height="170">
          <figcaption>Culpeo Fox</figcaption>
        </figure>
      </div>
      <div class="entry">
        <figure>
          <img src="img/fennec.jpg" alt="Fennec Fox" width="202" height="170">
          <figcaption>Fennec Fox</figcaption>
        </figure>
      </div>
      <div class="entry">
        <figure>
          <img src="img/hoaray.jpg" alt="Hoaray Fox" width="202" height="170">
          <figcaption>Hoaray Fox</figcaption>
        </figure>
      </div>
      <div class="entry">
        <figure>
          <img src="img/swift.jpg" alt="Swift Fox" width="202" height="170">
          <figcaption>Swift Fox</figcaption>
        </figure>
      </div>
    </div>
  </body>
</html>
